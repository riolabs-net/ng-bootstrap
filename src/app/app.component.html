<rlb-navbar color="light" expand="lg">
	<a class="d-block d-sm-none" rlb-button href="#" toggle="collapse" toggle-target="sidebar" [outline]="true">
		<span class="navbar-toggler-icon"></span>
	</a>
	<a rlb-navbar-brand href="#">Navbar</a>
	<ul rlb-navbar-container class="me-auto">
		<li rlb-navbar-item>Home</li>
		<li rlb-navbar-item>Features</li>
		<li rlb-navbar-item>Pricing</li>
		<li rlb-navbar-item>About</li>
	</ul>
	<form rlb-navbar-container>
		<rlb-input />
		<button rlb-button [outline]="true" color="primary" [size]="'sm'">Search</button>
	</form>
	<span rlb-navbar-item>
		Un testo
	</span>
</rlb-navbar>
<div class="d-flex flex-row w-100">
	<rlb-sidebar id="sidebar" width="300px">
		<rlb-sidebar-body>
			<ul rlb-nav class="px-3 pt-2" [pills]="true" [vertical]="true">
				<rlb-nav-item icon="fs-4 bi-house"> Home </rlb-nav-item>
				<rlb-nav-item icon="fs-4 bi-house">
					<span rlb-nav-title>Dashboard</span>
					<rlb-nav-item icon="fs-4 bi-house"> Sun 2 </rlb-nav-item>
					<rlb-nav-item icon="fs-4 bi-house"> Sub 1 </rlb-nav-item>
					<rlb-nav-item icon="fs-4 bi-house">
						<span rlb-nav-title>Dashboard</span>
						<rlb-nav-item icon="fs-4 bi-house"> Sun 2 </rlb-nav-item>
						<rlb-nav-item icon="fs-4 bi-house"> Sub 1 </rlb-nav-item>
					</rlb-nav-item>
				</rlb-nav-item>
			</ul>
		</rlb-sidebar-body>
		<rlb-sidebar-footer>
			<rlb-dropdown direction="up">
				<a rlb-dropdown class="text-white text-decoration-none">
					<img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
					<span class="d-none d-sm-inline mx-1">Joan Simpson</span>
				</a>
				<ul rlb-dropdown-menu>
					<li rlb-dropdown-item>New project...</li>
					<li rlb-dropdown-item>Settings</li>
					<li rlb-dropdown-item [divider]="true"></li>
					<li rlb-dropdown-item>Settings</li>
				</ul>
			</rlb-dropdown>
		</rlb-sidebar-footer>
	</rlb-sidebar>
	<div class="flex-grow-1 ps-2">
		<button rlb-button toggle="collapse" toggle-target="pippo">Collapse</button>
		<rlb-collapse id="pippo">
			<rlb-card style="width: 300px;" [overlay]="false">
				<rlb-card-body>
					<h5 rlb-card-title>Card title</h5>
					<p rlb-card-text>
						Some quick example text to build on the card title and make up the bulk of the card's content.
					</p>
				</rlb-card-body>
			</rlb-card>
		</rlb-collapse>
	</div>
</div>
